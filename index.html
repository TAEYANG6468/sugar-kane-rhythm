<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sugar Kane 30s Demo</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: monospace; }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: grayscale(1);
    }
    canvas {
      display: block;
      margin: 100px auto 0 auto;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    #score, #startBtn, #effectText {
      position: absolute; z-index: 3;
    }
    #score { top: 10px; left: 10px; color: white; }
    #startBtn { top: 20px; right: 20px; font-size: 16px; }
    #effectText {
      left: 50%; top: 45%;
      transform: translate(-50%, -50%);
      font-size: 48px; font-weight: bold;
      color: white; opacity: 0;
      text-shadow: 0 0 10px white;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>

<video id="bgVideo" muted loop playsinline>
  <source src="Sonic Youth - Sugar Kane.mp4" type="video/mp4">
</video>

<audio id="bgMusic" src="Sugar Kane - Sonic Youth.mp3"></audio>

<canvas id="gameCanvas" width="600" height="700"></canvas>
<div id="score">Score: 0</div>
<div id="effectText">HIT!</div>
<button id="startBtn" onclick="startGame()">â–¶ Start</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const keys = ['a', 's', 'd', 'k', 'l'];
const keyX = { a: 80, s: 180, d: 280, k: 380, l: 480 };
const audio = document.getElementById("bgMusic");
const video = document.getElementById("bgVideo");

let notes = [], score = 0, gameStarted = false, startTime = null;
let keyFlash = { a: 0, s: 0, d: 0, k: 0, l: 0 };

const hitSound = new Audio("hit_noise.wav");
hitSound.volume = 0.5;

// Sample 30s note pattern using Songsterr intro rhythm idea
const basePattern = [
  { time: 2.0, key: 'a' }, { time: 2.5, key: 's' }, { time: 3.0, key: 'd' },
  { time: 4.0, key: 'k' }, { time: 4.5, key: 'l' }, { time: 5.0, key: 'a' },
  { time: 6.5, key: 's' }, { time: 7.0, key: 'd' }, { time: 8.0, key: 'k' },
  { time: 8.5, key: 'l' }, { time: 9.0, key: 'a' }, { time: 10.0, key: 's' },
  { time: 11.5, key: 'd' }, { time: 12.0, key: 'k' }, { time: 13.0, key: 'l' },
  { time: 14.5, key: 'a' }, { time: 15.0, key: 's' }, { time: 16.5, key: 'd' },
  { time: 17.0, key: 'k' }, { time: 18.0, key: 'l' }, { time: 19.0, key: 'a' },
  { time: 20.5, key: 's' }, { time: 21.5, key: 'd' }, { time: 23.0, key: 'k' },
  { time: 24.0, key: 'l' }, { time: 25.5, key: 'a' }, { time: 27.0, key: 's' }
];

notes = basePattern.map(n => ({ ...n, hit: false }));

function updateScore() {
  document.getElementById("score").innerText = `Score: ${score}`;
}

function showEffectText(text) {
  const el = document.getElementById("effectText");
  el.textContent = text;
  el.style.opacity = 1;
  setTimeout(() => el.style.opacity = 0, 300);
}

function drawHitLine() {
  ctx.font = "16px monospace";
  for (let key of keys) {
    ctx.fillStyle = keyFlash[key] > 0 ? `rgba(255,255,255,${keyFlash[key]})` : "gray";
    ctx.fillRect(keyX[key], canvas.height - 100, 40, 10);
    ctx.fillStyle = "white";
    ctx.fillText(key.toUpperCase(), keyX[key] + 12, canvas.height - 70);
    if (keyFlash[key] > 0) keyFlash[key] -= 0.08;
  }
}

function drawNotes(time) {
  for (let note of notes) {
    if (note.hit) continue;
    const y = canvas.height - ((note.time - time) * 300);
    if (y < -40 || y > canvas.height + 40) continue;
    ctx.fillStyle = "lime";
    ctx.fillRect(keyX[note.key], y, 40, 20);
  }
}

function gameLoop(timestamp) {
  if (!startTime) startTime = timestamp;
  const currentTime = (timestamp - startTime) / 1000;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawHitLine();
  drawNotes(currentTime);
  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => {
  if (!gameStarted) return;
  const key = e.key.toLowerCase();
  if (!keys.includes(key)) return;
  const time = (performance.now() - startTime) / 1000;
  for (let note of notes) {
    if (note.hit || note.key !== key) continue;
    const y = canvas.height - ((note.time - time) * 300);
    if (Math.abs(y - (canvas.height - 100)) < 50) {
      note.hit = true;
      keyFlash[key] = 1;
      score += 100;
      updateScore();
      hitSound.currentTime = 0;
      hitSound.play();
      showEffectText("HIT!");
      break;
    }
  }
});

function startGame() {
  if (gameStarted) return;
  gameStarted = true;
  audio.currentTime = 0;
  video.currentTime = 0;
  audio.play().catch(e => console.warn("Audio error:", e));
  video.play().catch(e => console.warn("Video error:", e));
  startTime = performance.now();
  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
