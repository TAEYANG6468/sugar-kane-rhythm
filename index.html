<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugar Kane - Riff-Based Full Version</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: monospace; }
    video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: grayscale(1);
    }
    canvas {
      display: block;
      margin: 120px auto 0 auto;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    #score, #startBtn, #effectText {
      position: absolute; z-index: 3;
    }
    #score { top: 10px; left: 10px; color: white; }
    #startBtn { top: 20px; right: 20px; font-size: 16px; }
    #effectText {
      left: 50%; top: 40%;
      transform: translate(-50%, -50%);
      color: white; font-size: 48px;
      text-shadow: 0 0 10px white;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>

<video id="bgVideo" muted loop playsinline>
  <source src="Sonic Youth - Sugar Kane.mp4" type="video/mp4">
</video>

<audio id="bgMusic" src="Sugar Kane - Sonic Youth.mp3"></audio>

<canvas id="gameCanvas" width="600" height="700"></canvas>
<div id="score">Score: 0</div>
<div id="effectText">HIT!</div>
<button id="startBtn" onclick="startGame()">â–¶ Start</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const keys = ['a', 's', 'd', 'k', 'l'];
const keyX = { a: 80, s: 180, d: 280, k: 380, l: 480 };
const audio = document.getElementById("bgMusic");
const video = document.getElementById("bgVideo");

let score = 0, startTime = null, gameStarted = false;
let keyFlash = { a: 0, s: 0, d: 0, k: 0, l: 0 };
const hitSound = new Audio("hit_noise.wav");
hitSound.volume = 0.4;

// Guitar riff-based full note map (approximate based on Songsterr)
let notes = [
  { key: 'a', time: 2.0 }, { key: 's', time: 2.3 }, { key: 'd', time: 2.6 },
  { key: 'a', time: 3.2 }, { key: 's', time: 3.5 }, { key: 'd', time: 3.8 },
  { key: 'k', time: 4.1 }, { key: 'l', time: 4.4 },
  { key: 'a', time: 5.0 }, { key: 's', time: 5.3 }, { key: 'd', time: 5.6 },
  { key: 'a', time: 6.0 }, { key: 's', time: 6.3 }, { key: 'd', time: 6.6 },
  { key: 'k', time: 7.0 }, { key: 'l', time: 7.3 },
  { key: 'a', time: 8.0 }, { key: 's', time: 8.3 }, { key: 'd', time: 8.6 },
  { key: 'a', time: 9.2 }, { key: 's', time: 9.5 }, { key: 'd', time: 9.8 },
  { key: 'k', time: 10.2 }, { key: 'l', time: 10.5 },
  { key: 'a', time: 11.0 }, { key: 's', time: 11.3 }, { key: 'd', time: 11.6 },
  { key: 'k', time: 12.0 }, { key: 'l', time: 12.3 }
].map(n => ({ ...n, hit: false }));

function updateScore() {
  document.getElementById("score").textContent = `Score: ${score}`;
}

function showEffectText(text) {
  const el = document.getElementById("effectText");
  el.textContent = text;
  el.style.opacity = 1;
  setTimeout(() => el.style.opacity = 0, 300);
}

function drawHitLine() {
  ctx.font = "16px monospace";
  for (let key of keys) {
    ctx.fillStyle = keyFlash[key] > 0 ? `rgba(255,255,255,${keyFlash[key]})` : "gray";
    ctx.fillRect(keyX[key], canvas.height - 100, 40, 10);
    ctx.fillStyle = "white";
    ctx.fillText(key.toUpperCase(), keyX[key] + 12, canvas.height - 70);
    if (keyFlash[key] > 0) keyFlash[key] -= 0.08;
  }
}

function drawNotes(time) {
  for (let note of notes) {
    if (note.hit) continue;
    const y = canvas.height - ((note.time - time) * 300);
    if (y < -40 || y > canvas.height + 40) continue;
    ctx.fillStyle = "lime";
    ctx.fillRect(keyX[note.key], y, 40, 20);
  }
}

document.addEventListener("keydown", e => {
  if (!gameStarted) return;
  const key = e.key.toLowerCase();
  if (!keys.includes(key)) return;
  const t = (performance.now() - startTime) / 1000;
  for (let note of notes) {
    if (note.hit || note.key !== key) continue;
    const y = canvas.height - ((note.time - t) * 300);
    if (Math.abs(y - (canvas.height - 100)) < 50) {
      note.hit = true;
      keyFlash[key] = 1;
      score += 100;
      updateScore();
      hitSound.currentTime = 0;
      hitSound.play();
      showEffectText("HIT!");
      break;
    }
  }
});

function gameLoop(timestamp) {
  if (!startTime) startTime = timestamp;
  const currentTime = (timestamp - startTime) / 1000;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawHitLine();
  drawNotes(currentTime);
  requestAnimationFrame(gameLoop);
}

function startGame() {
  if (gameStarted) return;
  gameStarted = true;
  audio.currentTime = 0;
  video.currentTime = 0;
  audio.play().catch(e => console.warn("Audio error:", e));
  video.play().catch(e => console.warn("Video error:", e));
  startTime = performance.now();
  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
